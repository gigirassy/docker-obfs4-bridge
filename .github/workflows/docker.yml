#x
name: Docker

on:
  schedule:
    - cron: '25 11 * * *'
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
      max-parallel: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v4.0.0
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Use native ARM runner when building for arm64
      - name: Select runner for platform
        run: echo "Using platform ${{ matrix.platform }}"

      - name: Build and push (Debian)
        id: dp
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Prepare Alpine tags
        id: alpine-tags
        shell: bash
        run: |
          tags="${{ steps.meta.outputs.tags }}"
          alpine=""
          IFS=',' read -ra arr <<< "$tags"
          for t in "${arr[@]}"; do
            if [[ "$t" == *":"* ]]; then
              base="${t%%:*}"
              tagpart="${t##*:}"
              alpine+="${base}:${tagpart}-alpine,"
            else
              alpine+="${t}-alpine,"
            fi
          done
          alpine="${alpine%,}"
          echo "tags=$alpine" >> "$GITHUB_OUTPUT"

      - name: Build and push (Alpine)
        id: ap
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.alpine
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.alpine-tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign Debian image
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          echo "${{ steps.meta.outputs.tags }}" | xargs -I {} cosign sign --yes {}@${{ steps.dp.outputs.digest }}

      - name: Sign Alpine image
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          echo "${{ steps.alpine-tags.outputs.tags }}" | xargs -I {} cosign sign --yes {}@${{ steps.ap.outputs.digest }}
